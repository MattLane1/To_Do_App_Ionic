<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
      
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
    will inject platform-specific code from the /merges folder -->
    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="TaskController">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">To Do List</h1>

      </ion-header-bar>
      <ion-content>

  
          <ion-view title="About">
              <ion-content>

                  <div id="NewTaskDiv" class="header">
                      <input type="text" id="addTask" placeholder="New Task..."> <br />
                      <button onclick="newTask()">Add...</button> 
                  </div>

                  <ul id="myUL">
                     
                      <li class="myUL" id="taskOnne">
                          <a href="#" onclick="showAbout();"> {{ taskList.taskOne }}</a>
                      </li>
                      <li class="myUL" id="taskTwo">
                          <a href="#" onclick="showAbout();"> {{ taskList.taskTwo }}</a>
                      </li>
                      <li class="myUL" id="taskThree">
                          <a href="#" onclick="showAbout();"> {{ taskList.taskThree }}</a>
                      </li>
                      <li class="myUL" id="taskFour">
                          <a href="#" onclick="showAbout();"> {{ taskList.taskFour }}</a>
                      </li>
                      <li class="myUL" id="taskFive">
                          <a href="#" onclick="showAbout();"> {{ taskList.taskFive }}</a>
                      </li>
                      <li class="myUL" id="taskSix">
                          <a href="#" onclick="showAbout();"> {{ taskList.taskSix }}</a>
                      </li>
                      <li class="myUL" id="taskSeven">
                          <a href="#" onclick="showAbout();"> {{ taskList.taskSeven }}</a>
                      </li>
                      <li class="myUL" id="taskEight">
                          <a href="#" onclick="showAbout();"> {{ taskList.taskEight }}</a>
                      </li>
                      <li class="myUL" id="taskNine">
                          <a href="#" onclick="showAbout();"> {{ taskList.taskNine }}</a>
                      </li>
                      <li class="myUL" id="taskTen">
                          <a href="#" onclick="showAbout();"> {{ taskList.taskTen }}</a>
                      </li>   
                  </ul>

              <script>

                  var tasks = [];
                  

                 function newTask()
                 {
                     //alert("ITWORKED!!");//Testing purposes only
                     tasks.push(document.getElementById("addTask").value);//Add a new task to the array
                     document.getElementById("addTask").value = "";

                     alert(tasks[0]);
                 }


              </script>


</ion-content>
          </ion-view>

      </ion-content>
    </ion-pane>

  </body>
</html>
